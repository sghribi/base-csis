imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies:
    session:         ~

# FOSUser Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: CSIS\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        confirmation:
            enabled:    true
        form:
            type: csis_user_registration
    profile:
        form:
            type: csis_user_profile
    resetting:
        email:
            from_email:
                address:        resetting@csis.com
                sender_name:    Acme Demo Resetting
            template: CSISUserBundle:Emails:resetting.email.twig

# DoctrineExtension Configuration
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources: 
            - 'CSISEamBundle:Form:fields_errors.html.twig'
    

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - CSISEamBundle
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        lessphp:
            file: %kernel.root_dir%/../vendor/oyejorge/less.php/lessc.inc.php
            apply_to: "\.less$"
            formatter: compressed
            preserve_comments: false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

jms_security_extra:
    secure_all_services: true

# FOSRestBundle Configuration
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'

# CSIS Parameters
parameters:
    tag:
        email:
            template: CSISEamBundle:Tag:email.txt.twig
            from_email:
                address: noreply@csis-saclay.net
                sender_name: Base de donnée équipement
